
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID 64H Stability Tester Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
    <style>
        body { background-color: #f8fafc; }
        #error-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: #0f172a;
            color: white;
            z-index: 9999;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            padding: 2rem;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <!-- 當環境不正確時顯示的緊急引導畫面 -->
    <div id="error-overlay">
        <div style="max-width: 600px; text-align: center;">
            <div style="font-size: 5rem; margin-bottom: 1rem;">⚠️</div>
            <h1 style="font-size: 2rem; font-weight: 900; margin-bottom: 1.5rem;">無法直接點開 HTML 檔案</h1>
            <p style="color: #94a3b8; line-height: 1.6; margin-bottom: 2rem; font-size: 1.1rem;">
                基於瀏覽器安全政策，<strong style="color: #818cf8;">Web Serial 串口通訊功能</strong> 必須在「伺服器環境」下執行。<br>
                直接雙擊檔案會導致功能失效且畫面空白。
            </p>
            <div style="background: #1e293b; padding: 1.5rem; border-radius: 1.5rem; text-align: left; border: 1px solid #334155;">
                <h3 style="font-weight: bold; margin-bottom: 1rem; color: #fbbf24;">快速解決方案：</h3>
                <ol style="padding-left: 1.2rem; color: #cbd5e1; space-y: 0.5rem;">
                    <li><strong>方法 A (最快)：</strong> 將資料夾上傳至 GitHub Pages。</li>
                    <li><strong>方法 B (本地)：</strong> 在資料夾執行 <code>npx serve .</code>。</li>
                    <li><strong>方法 C (離線)：</strong> 使用 Chrome 擴充功能 <em>"Web Server for Chrome"</em>。</li>
                </ol>
            </div>
            <p style="margin-top: 2rem; font-size: 0.8rem; color: #475569;">
                URL Protocol: <span id="protocol-display"></span>
            </p>
        </div>
    </div>

    <script>
        // 即時偵測 file:// 協議
        if (window.location.protocol === 'file:') {
            document.getElementById('error-overlay').style.display = 'flex';
            document.getElementById('protocol-display').textContent = window.location.protocol;
        }

        // 偵測是否長時間未加載 (可能是 import 失敗)
        window.addEventListener('load', () => {
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.innerHTML === '' && window.location.protocol !== 'file:') {
                    console.error('App failed to initialize. Check CORS or Import Map settings.');
                }
            }, 3000);
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
